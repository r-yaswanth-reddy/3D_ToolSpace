<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT</title>
  <link rel="stylesheet" href="chatgpt.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="chatgpt-container">
    <img class="im" src="images/chatgpt.png" alt="ChatGPT Logo" />
    <header class="chatgpt-header">
      <span class="chatgpt-title">ChatGPT</span>
      <button class="toggle-theme-btn" id="toggle-theme">
        <i class="fas fa-moon"></i>
      </button>
    </header>

    <main class="chatgpt-main">
      <div class="chatgpt-messages" id="messages">
        <div class="message ai">Hello! How can I help you today?</div>
      </div>
    </main>

    <form class="chatgpt-input-area" id="chat-form" autocomplete="off">
      <input type="text" class="chatgpt-input" id="user-input" placeholder="Send a message..." required />
      <button type="submit" class="chatgpt-send-btn"><i class="fas fa-paper-plane"></i></button>
    </form>
  </div>

  <script src="chatgpt.js"></script>
</body>
</html>
