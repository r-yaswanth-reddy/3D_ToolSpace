<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - 3D ToolSpace</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../styles/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Forgot Password</h1>
                <p>Enter your email address and we'll send you a link to reset your password.</p>
            </div>

            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Send Reset Link</button>
                </div>

                <div class="auth-links">
                    <a href="login.html">Back to Login</a>
                </div>
            </form>

            <div id="statusMessage" class="status-message" style="display: none;">
                <div class="status-icon">âœ“</div>
                <p>If an account exists with this email, you will receive a password reset link shortly.</p>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/forgot-password.js"></script>
</body>
</html>
