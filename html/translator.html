<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="../styles/translator.css">
    <script src="../js/translator.js" defer></script>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Translator Card -->
    <div class="translator-card">
        <div class="content">
            <img src="../images/Translator.jpg" alt="Translator">
            <h2>Translator</h2>
            <div class="translator-container">
                <!-- Language Selection -->
                <div class="language-selection">
                    <select id="from-language" class="language-select">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                    </select>
                    <button id="swap-languages" class="swap-btn" title="Swap languages">
                        <i class="fas fa-exchange-alt"></i>
                    </button>
                    <select id="to-language" class="language-select">
                        <option value="es">Spanish</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                    </select>
                </div>

                <!-- Translation Area -->
                <div class="translation-area">
                    <div class="input-area">
                        <textarea id="input-text" placeholder="Enter text to translate..." class="translation-text"></textarea>
                        <button id="clear-input" class="clear-btn" title="Clear text">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="output-area">
                        <textarea id="output-text" placeholder="Translation will appear here..." class="translation-text" readonly></textarea>
                        <button id="copy-output" class="copy-btn" title="Copy translation">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>

                <!-- Translation History -->
                <div class="history-section">
                    <div class="history-header">
                        <h3>Translation History</h3>
                        <button id="clear-history" class="clear-history-btn">
                            <i class="fas fa-trash"></i> Clear History
                        </button>
                    </div>
                    <div id="translation-history" class="translation-history">
                        <!-- History items will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
