<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Search</title>
    <link rel="stylesheet" href="../styles/chrome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chrome-card">
        <div class="content">
            <img src="../images/chrome.jpeg" alt="Chrome Search">
            <h2>Chrome Search</h2>
            <div class="search-container">
                <form id="search-form">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search with Chrome...">
                        <button type="submit" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
                <div id="search-results" class="search-results">
                    <!-- Search results will be displayed here -->
                </div>
                <div class="search-history">
                    <div class="history-header">
                        <h3>Recent Searches</h3>
                        <button id="clear-history" class="clear-history-btn">
                            <i class="fas fa-trash"></i> Clear History
                        </button>
                    </div>
                    <div id="search-history" class="history-list">
                        <!-- Search history will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/chrome.js"></script>
</body>
</html>
