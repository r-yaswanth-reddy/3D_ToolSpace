<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - 3D ToolSpace</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact-container">
        <header class="contact-header">
            <h1>Contact Us</h1>
            <a href="dashboard.html" class="btn-secondary">Back to Dashboard</a>
        </header>

        <div class="contact-content">
            <div class="contact-form-section">
                <h2>Send us your feedback</h2>
                <form id="feedbackForm" class="feedback-form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="issueType">Issue Type</label>
                        <select id="issueType" name="issueType" required>
                            <option value="">Select an issue type</option>
                            <option value="bug">Bug Report</option>
                            <option value="feature">Feature Request</option>
                            <option value="feedback">General Feedback</option>
                            <option value="support">Technical Support</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Send Message</button>
                        <button type="reset" class="btn-secondary">Clear Form</button>
                    </div>
                </form>
            </div>

            <div class="contact-info-section">
                <div class="info-card">
                    <h2>Contact Information</h2>
                    <div class="info-item">
                        <span class="info-icon">üìß</span>
                        <p>support@3dtoolspace.com</p>
                    </div>
                    <div class="info-item">
                        <span class="info-icon">üìû</span>
                        <p>+1 (555) 123-4567</p>
                    </div>
                    <div class="info-item">
                        <span class="info-icon">üè¢</span>
                        <p>123 Innovation Street<br>Tech City, TC 12345</p>
                    </div>
                </div>

                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387193.30591910525!2d-74.25986432970718!3d40.697149422113014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2s!4v1645564750987!5m2!1sen!2s"
                        width="100%"
                        height="300"
                        style="border:0;"
                        allowfullscreen=""
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
