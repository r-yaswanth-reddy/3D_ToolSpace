<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - 3D ToolSpace</title>
    <link rel="stylesheet" href="sendVerificationCode.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="logo">
                <h1>3D ToolSpace</h1>
            </div>
            <h2>Email Verification</h2>
            <p class="subtitle">Enter your email to receive a verification code</p>
            <form id="requestCodeForm" class="signup-form">
                <div class="form-group">
                    <input type="text" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <button type="submit" class="signup-button">Send Verification Code</button>
            </form>
            <div id="message" class="message"></div>
            <div class="login-link">
                Already have a code? <a href="verify-code.html">Enter code</a>
            </div>
        </div>
    </div>
    <script src="sendVerificationCode.js"></script>
</body>
</html>
